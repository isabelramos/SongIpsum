<div id="ipsum-container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Artist</th>
                <th>Decade</th>
                <th>Genre</th>
            </tr>
        </thead>

        <tbody>
            <tr id="lyric-info" ng-repeat="lyric in lyricInfo">
                <td>{{lyric.Artist}}</td>
                <td>{{lyric.Decade}}</td>
                <td>{{lyric.Genre}}</td>
            </tr>
        </tbody>
    </table>
</div>
